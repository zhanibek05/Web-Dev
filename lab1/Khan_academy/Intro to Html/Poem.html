<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>Зимний вечер</h1>
    <p>Буря мглою небо кроет<br>
       Вихри снежные крутя<br>
       То как зверь она завоет<br>
       То заплачет как дитя<br>
    </p>
    <p>То по кровле обветшалой<br>
       Вдруг соломой зашумит<br>
       То как путник запоздалый<br>
       К нам в окошко застучит<br>
    </p>
    </body>
</html>
