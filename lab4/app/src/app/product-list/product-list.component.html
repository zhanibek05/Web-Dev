<h2>Товары</h2>
<div *ngFor = "let product of products">
    <h3>
        <a href={{product.link}} [title] = "product.name + ' details' "> {{product.name}} 
        </a>
        <p>Цена: {{product.price}}₸</p>
    </h3>

    <img *ngIf = "product.image" src={{product.image}}>

    <p *ngIf = "product.description">
        Описание: {{product.description}} <br>
        Отзывы: {{product.rating}}
    </p>

    <button type="button" (click) = "share(product.link)">
        Share
    </button>

    <app-product-alerts 
        [product] = "product" 
        (notify) = "onNotify()">
    </app-product-alerts>
</div>
